{% extends 'body/body.html' %}
{% block page_content %}
        
<h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{  r.title}}</h2>
                <img class="detail-img" src="https://i.ytimg.com/vi/o91gT73mQhg/maxresdefault.jpg" alt="recipe-image">
                <div class="time">
                    <img src="static/images/clock.png">
                    <p>{{ r.time }} time</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for r in recipe.split %}
                        <li>{{ r}}</li>
                    {% endfor %}

                    
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                   {{ r.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit recipe' r.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' r.pk %}">Delete</a>
                </div>
            </div>
        </div>
{% endblock %}
