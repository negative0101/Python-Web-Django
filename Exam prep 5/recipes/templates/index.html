{% extends 'body/body.html' %}
{% block page_content %}
        {% if not recipes %}

        <h1>My Recipes</h1>
        <h2>There are no recipes.</h2>
        {% endif %}

        {% if recipes %}
            {% for r in recipes %}
        <div class="items-container">
            <div class="item">
                <h2>{{ r.title }}</h2>
                <img class="detail-img" src="{{r.image_url}}" alt="recipe-image">
                <div class="recipe-info">
                    {{ r.description }}
                </div>
                <div class="buttons-container">
                    <a class="button detail" href="{% url 'details recipe' r.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit recipe' r.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' r.pk %}">Delete</a>
                </div>
            </div>


        </div>
            {% endfor %}
    {% endif %}

{% endblock %}
