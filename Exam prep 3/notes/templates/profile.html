{% extends 'base/base.html' %}
{% block page_content %}

    <div class="body">

        <h1>Your Profile</h1>
        <div class="note-container">
            <h2>
                {{ profile.full_name }}
                <img src="https://www.nicepng.com/png/detail/249-2492113_work-profile-user-default-female-suit-comments-default.png"/>
            </h2>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ num_notes }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'delete profile' %}">Delete</a>
            </div>
        </div>
        <!--end profile details container-->
    </div>

{% endblock %}
