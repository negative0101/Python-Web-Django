{% extends 'base/base.html' %}
{% block page_content%}
        <!-- Details Page -->
        <section id="details-page" class="details">
            <div class="book-information">
                <h3>{{ book_details.title }} </h3>
                <p class="type">Type: {{ book_details.type }}</p>
                <p class="img"><img src="{{ book_details.image }}" alt=""></p>
                <div class="actions">
                    <a class="button" href="{% url 'edit book' book_details.pk %}">Edit</a>
                    <a class="button" href="#">Delete</a>
                </div>
            </div>
            <div class="book-description">
                <h3>Description:</h3>
                <p>{{ book_details.description }}</p>
            </div>
        </section>

{% endblock %}
